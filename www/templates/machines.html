<dialog class="mdl-dialog" id="machine-dial">
  <h4 class="mdl-dialog__title">Add machine</h4>
  <form id="machine-form">
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="machine-name">
        <label class="mdl-textfield__label" for="machine-name">Name...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="machine-code">
        <label class="mdl-textfield__label" for="machine-code">Code...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <input class="mdl-button" type="submit" value="Add">
      <button type="button" class="mdl-button close" id="machine-cancel">Cancel</button>
    </div>
  </form>
</dialog>

<button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-btn" id="mchn-btn">
  <i class="material-icons">add</i>
</button>
